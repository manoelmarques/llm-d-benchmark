# Canonical Dependabot configuration for llm-d repos
# Copy this file to .github/dependabot.yml in your repo
#
# Covers: Go modules, GitHub Actions, Docker base images
# Remove sections that don't apply to your repo

version: 2
updates:

  # Go module updates
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps(go)"
    labels:
      - "dependencies"
      - "release-note-none"
    ignore:
      # Ignore major and minor updates to Go toolchain
      - dependency-name: "go"
        update-types: ["version-update:semver-major", "version-update:semver-minor"]
      # Ignore major and minor version updates to k8s packages
      - dependency-name: "k8s.io/*"
        update-types: ["version-update:semver-major", "version-update:semver-minor"]
      - dependency-name: "sigs.k8s.io/*"
        update-types: ["version-update:semver-major", "version-update:semver-minor"]
      # Ignore major updates for all packages
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    groups:
      go-dependencies:
        patterns:
          - "*"
      kubernetes:
        patterns:
          - "k8s.io/*"
          - "sigs.k8s.io/*"

  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "release-note-none"
    commit-message:
      prefix: "deps(actions)"

  # Docker base image updates
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
    commit-message:
      prefix: "deps(docker)"

