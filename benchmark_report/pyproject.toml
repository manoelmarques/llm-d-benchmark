# This is a minimal pyproject.toml used for code formatting.
# Once llm-d-benchmark is fully converted to Python, a single pyproject.toml
# covering the repository will replace this.

[tool.black]
line-length = 88
target-version = ["py310"]

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
